<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
		<!-- <li>第一名：福州（样例），10</li>
		<li>第二名：福州（样例），10</li> -->
	</ul>

	<script type="text/javascript">
		var aqiData=[
		["北京",90],
		["上海",50],
		["福州",10],
		["广州",50],
		["成都",90],
		["西安",100],
		];

		(function (){
// <!-- 在注释下方编写代码
// 遍历读取aqiData中各个城市的数据
// 将空气质量指数大于60的城市显示到aqi-list的列表中 -->

	var ul=document.getElementById("aqi-list");
	var rank=["一","二","三","四","五","六"];
	// 选出大于60的城市
   var city=aqiData.filter(function(data){
   	return data[1]>60
   });

   //另一种遍历筛选大于60的城市
   // var arr=[];
   // for(var i=0;i<aqiData.length;i++){
   // 	if(aqiData[i][1]>60){
   // 		arr.push(aqiData[i]);
   // 	}

   // }

// 对空气质量指数由大到小排序
city.sort(function(a,b){
	return b[1]-a[1];

})


for(var i=0;i<city.length;i++){
   // 创建li标签
   var li=document.createElement("li");
   //把li添加到ul
   li.innerHTML="第"+rank[i]+"名："+city[i][0]+","+city[i][1];
    ul.appendChild(li);
}
	})();
	</script>
</body>
</html>
