	<input type="text" id="num">
	<input type="button" value="左侧入" id="leftin">
	<input type="button" value="右侧入" id="rightin">
	<input type="button" value="左侧出" id="leftout">
	<input type="button" value="右侧出" id="rightout">
	<input type="button" value="冒泡排序" id="sort">
	<ul id="show"></ul>

	<script type="text/javascript">
	var input=document.getElementById("num");
	var leftin=document.getElementById("leftin");
	var rightin=document.getElementById("rightin");
	var leftout=document.getElementById("leftout");
	var rightout=document.getElementById("rightout");
	var sort=document.getElementById("sort");

	var ul=document.getElementById("show");
	var li=document.getElementsByTagName("li");

      leftin.onclick=function(){
     	if(isNaN(input.value)||input.value.length==0){
     		alert("请输入数字！");
        }else if(input.value>100||input.value<10){
        	alert("请输入10-100之间的数字！");

        }else if(document.getElementsByTagName("li").length>60){
        	alert("列队元素最多为60个！");
            
        }else{
        	var li=document.createElement("li");

        	var text = document.createTextNode(input.value);
        	li.appendChild(text);

        	var height=document.getElementById("num").value+"px";
        	ul.insertBefore(li, ul.firstChild);
        	li.setAttribute("style","height:"+height);

        	// li.onclick = del;
        }
}

      rightin.onclick=function(){
     	if(isNaN(input.value)||input.value.length==0){
     		alert("请输入数字！");
        }else if(input.value>100||input.value<10){
        	alert("请输入10-100之间的数字！");

        }else if(document.getElementsByTagName("li").length>60){
        	alert("列队元素最多为60个！");
            
        }else{
        	var li=document.createElement("li");

// 在柱状图里面加数字
        	var text = document.createTextNode(input.value);
        	li.appendChild(text);

        	var height=document.getElementById("num").value+"px";
        	ul.appendChild(li, ul.lastChild);
        	li.setAttribute("style","height:"+height);
        	// li.onclick = del;
        }
}

	 leftout.onclick=function(){
	     	alert("您确定删除"+ul.firstChild.innerHTML+"吗？");

	     }

	     rightout.onclick=function(){

		}

	
	function del(){
 	       ul.addEventListener("click", function(event){
 			if(event.target.nodeName.toLowerCase()=="li"){
 				alert("您确定删除吗？");
 				ul.removeChild(event.target);
 			}
 		});
    }
    del();

// 冒泡排序
	sort.onclick = function(){
		for(var i=0,len=li.length;i<len;i++){
	      	for(var j=i;j<len-1;j++){
	      		if(li[j].style.height>li[j+1].style.height){
	                 var resort = li[j].style.height;
	                 li[j].style.height=li[j+1].style.height;
                      li[j+1].style.height=resort;

	                 var txt = li[j].innerText;
	                 li[j].innerText = li[j+1].innerText;
	                 li[j+1].innerText = txt;
	      		}
	      	}
		}
	}
