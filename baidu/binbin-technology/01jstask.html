<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<lable>请输入北京今天的空气质量:<input id="aqi-input" type="text"></lable>
	<button id="button">确认填写</button>
	<div>您输入的值是:<span id="aqi-display">尚无录入</span></div>
	<script type="text/javascript">
		(function(){
           // 给按钮button绑定一个点击事件
           // 在事件处理函数中获取aqi-input输入的值
           // 并显示在aqi-display中
           var but=document.getElementById("button");
           var inp=document.getElementById("aqi-input");
           var disp=document.getElementById("aqi-display");
           but.onclick=function(){
           disp.innerHTML=inp.value;
       };
		})();
	</script>
</body>
</html>
