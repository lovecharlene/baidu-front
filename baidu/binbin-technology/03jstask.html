<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="source">
		<li>北京空气质量:<b>90</b></li>
		<li>上海空气质量:<b>70</b></li>
		<li>天津空气质量:<b>80</b></li>
		<li>广州空气质量:<b>50</b></li>
		<li>深圳空气质量:<b>40</b></li>
		<li>福州空气质量:<b>32</b></li>
		<li>成都空气质量:<b>90</b></li>
	</ul>
	<ul id="resort">
		<!-- <li>第一名：北京空气质量：<b>90</b></li>
		<li>第二名：北京空气质量：<b>90</b></li>
		<li>第三名：北京空气质量：<b>90</b></li> -->
		
	</ul>
	<button id="sort-btn">排序</button>
	<script type="text/javascript">
		// getData方法
		// 读取id为sourse的列表，获取其中城市名字及城市对应的空气质量
		// 返回一个数组，格式见函数中示例
		function getData(){
			var list = document.getElementById("source").getElementsByTagName("li"); 
			var data=[];
			for(var i=0, len = list.length; i<len; i++){
				var city =list[i].innerHTML.substring(0,2);
				var num=list[i].childNodes[1].innerHTML;
				data.push([city,num]);

			}
			return data;
		}

		// data=[
		// ["北京",90],
	 //    ["北京",90],
	 //    ......
		// ];

			

// sortAqiData
// 按空气质量对data从小到大的排序
// 返回一个排序后的数组


		function sortAqiData(data){
		  return data.sort(function(a,b){
		       return a[1]-b[1];
		  })
		}

		// render
		// 将排序好的城市及空气质量指数，输出显示到id为resort的列表中
		// 格式如上

		 function render(data){
			var rank=["一","二","三","四","五","六","七","八","九","十"];

			var ul=document.getElementById("resort");
			for(var i=0, len=data.length;i<len;i++){
				var li = document.createElement("li");
			   	li.innerHTML="第"+rank[i]+"名："+data[i][0]+"空气质量："+data[i][1]
			   	ul.appendChild(li);
			}

		 }

		function btnHandle(){
			var aqiData = getData();
			aqiData = sortAqiData(aqiData);
			render(aqiData);
		}

		function init(){
			//在这下面给sort-btn绑定一个点击事件，点击时触发btnHanle函数
			var button=document.getElementById("sort-btn")
				button.onclick=function(){
					btnHandle();
				}
		}
		init();

	</script>
</body>
</html>
